<ion-tabs>
  <ion-tab [root]="tab1Root" tabTitle="홈" tabIcon="ios-home-outline"></ion-tab>
  <ion-tab [root]="tab2Root" tabTitle="순위" tabIcon="ios-pin-outline"></ion-tab>
  <ion-tab></ion-tab>
  <ion-tab [root]="tab4Root" tabTitle="알림" tabIcon="ios-notifications-outline"></ion-tab>
  <ion-tab [root]="tab5Root" tabTitle="프로필" tabIcon="ios-contact-outline"></ion-tab>
</ion-tabs>


<ion-fab center bottom>
  <button ion-fab color="positive"><ion-icon name="ios-arrow-up-outline"></ion-icon></button>
  <ion-fab-list side="top">
    <button ion-fab (click)="uploadModal({charNum: 1})"><ion-icon name="logo-facebook"></ion-icon></button>
    <button ion-fab (click)="uploadModal({charNum: 2})"><ion-icon name="logo-googleplus"></ion-icon></button>
  </ion-fab-list>
</ion-fab>
