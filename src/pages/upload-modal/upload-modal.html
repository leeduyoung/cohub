<ion-header align-title="center">
    <ion-toolbar>
        <ion-title>
            Description
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="closeUploadModal()">
                <!-- <span ion-text color="primary" showWhen="ios">Cancel</span>
                <ion-icon name="md-close" showWhen="android, windows"></ion-icon> -->
                <span ion-text color="primary">취소</span>
            </button>
        </ion-buttons>
        <ion-buttons end>
            <button ion-button icon-only>
                <span ion-text color="primary">게시</span>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>

    <ion-list>

        <ion-item>
            <ion-label>사이트 주소</ion-label>
            <ion-input type="url" placeholder="Enter a site url"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>키워드</ion-label>
            <ion-input type="text" placeholder="Enter a keyword"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>설명</ion-label>
            <ion-textarea placeholder="Enter a description"></ion-textarea>
        </ion-item>

    </ion-list>

</ion-content>
