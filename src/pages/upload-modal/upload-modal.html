<ion-header align-title="center">
    <ion-toolbar>
        <ion-title>
            Description
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="closeUploadModal()">
                <!-- <span ion-text color="primary" showWhen="ios">Cancel</span>
                <ion-icon name="md-close" showWhen="android, windows"></ion-icon> -->
                <span ion-text color="primary">취소</span>
            </button>
        </ion-buttons>
        <ion-buttons end>
            <button ion-button icon-only>
                <span ion-text color="primary">저장</span>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-list>
        <ion-item>
            <ion-avatar item-start>
                <img src="{{character.image}}">
            </ion-avatar>
            <h2>{{character.name}}</h2>
            <p>{{character.quote}}</p>
        </ion-item>
        <ion-item *ngFor="let item of character['items']">
            {{item.title}}
            <ion-note item-end>
                {{item.note}}
            </ion-note>
        </ion-item>
    </ion-list>
</ion-content>
